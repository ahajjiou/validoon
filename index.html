<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Validoon</title>

  <!-- Performance & Security -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="referrer" content="no-referrer" />
  <meta name="description" content="Validoon — Local decision engine to triage inputs, detect risk signals, and return ALLOW / WARN / BLOCK instantly." />

  <style>
    :root{
      --bg:#0b1020; --panel:#121833; --line:#2a3370;
      --accent:#7c8cff; --text:#e8ebff; --muted:#a6adff;
      --ok:#1ec98b; --warn:#fbbf24; --bad:#ff5c7a; --info:#38bdf8;
      --shadow: 0 18px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;}
    body{margin:0; background:var(--bg); color:var(--text); min-height:100vh; display:flex; justify-content:center; align-items:flex-start;}
    .app{width:100%; max-width:980px; padding:28px 18px;}
    .card{background:var(--panel); border:1px solid var(--line); border-radius:14px; box-shadow:var(--shadow); padding:18px;}
    h1{margin:0 0 6px; font-size:30px; color:var(--accent); letter-spacing:-.4px;}
    .pitch{margin:0 0 14px; color:var(--muted); line-height:1.45}
    .pitch b{color:var(--text);}
    textarea{
      width:100%; min-height:190px; background:#0a0f22; border:1px solid var(--line);
      color:var(--text); padding:12px; border-radius:10px; outline:none; resize:vertical;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:13px;
    }
    textarea:focus{border-color:var(--accent); box-shadow:0 0 0 4px rgba(124,140,255,.18);}
    .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}
    button{
      padding:11px 14px; border-radius:10px; border:1px solid transparent; cursor:pointer;
      font-weight:800; font-size:13px;
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
    }
    .primary{background:var(--accent); color:#0b1020;}
    .secondary{background:transparent; color:var(--text); border-color:var(--line);}
    .danger{background:transparent; color:var(--bad); border-color:rgba(255,92,122,.35);}
    .spacer{margin-left:auto;}
    button:hover{opacity:.92; transform:translateY(-1px);}
    .meta{display:flex; gap:14px; flex-wrap:wrap; margin-top:12px; color:var(--muted); font-size:12px;}
    .pill{border:1px solid var(--line); padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.03);}
    .result{
      margin-top:14px; padding:14px; border-radius:12px; border:1px solid var(--line);
      background:rgba(255,255,255,.03);
    }
    .verdict{
      font-size:30px; font-weight:1000; letter-spacing:-.6px; margin:0 0 6px;
    }
    .v-ok{color:var(--ok);}
    .v-warn{color:var(--warn);}
    .v-bad{color:var(--bad);}
    table{width:100%; border-collapse:collapse; margin-top:10px; overflow:hidden; border-radius:10px;}
    th,td{padding:10px; border-bottom:1px solid rgba(42,51,112,.7); font-size:13px; vertical-align:top;}
    th{color:var(--muted); text-align:left; font-size:11px; text-transform:uppercase; letter-spacing:1px;}
    .tag{display:inline-block; padding:3px 8px; border-radius:999px; font-size:11px; font-weight:900;}
    .t-ok{background:rgba(30,201,139,.12); color:var(--ok); border:1px solid rgba(30,201,139,.25);}
    .t-warn{background:rgba(251,191,36,.12); color:var(--warn); border:1px solid rgba(251,191,36,.25);}
    .t-bad{background:rgba(255,92,122,.12); color:var(--bad); border:1px solid rgba(255,92,122,.25);}
    .tiny{font-size:12px; color:var(--muted);}
    .hidden{display:none;}
    .err{border:1px solid rgba(255,92,122,.35); background:rgba(255,92,122,.08);}
  </style>
</head>

<body>
  <div class="app">
    <div class="card">
      <h1>Validoon</h1>

      <!-- نبذة ذكية ومغرية -->
      <p class="pitch">
        <b>Scan before you trust.</b> Paste anything (links, logs, tokens, suspicious text) — one per line.
        Validoon analyzes locally in your browser and returns a clear decision:
        <b>ALLOW</b> / <b>WARN</b> / <b>BLOCK</b>, with reasons and next actions — in seconds.
      </p>

      <textarea id="input" placeholder="One item per line... (URLs, logs, Base64-ish blobs, SQL/XSS patterns, etc.)"></textarea>

      <div class="row">
        <button class="primary" id="btnScan" type="button">Execute Scan</button>
        <button class="secondary" id="btnTestA" type="button">Test A (Normal + Suspicious)</button>
        <button class="secondary" id="btnTestB" type="button">Test B (Hard)</button>
        <button class="secondary" id="btnExport" type="button">Export JSON</button>
        <button class="danger spacer" id="btnClear" type="button">Clear</button>
      </div>

      <div class="meta">
        <span class="pill" id="metaLines">Lines: 0</span>
        <span class="pill" id="metaPeak">Peak: 0%</span>
        <span class="pill" id="metaConf">Confidence: 0%</span>
      </div>

      <div id="result" class="result hidden"></div>
    </div>
  </div>

  <!-- IMPORTANT: app.js must be in same folder as index.html -->
  <script src="./app.js" defer></script>
</body>
</html>
